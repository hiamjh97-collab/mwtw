# .github/workflows/deploy.yml
name: Deploy Vite App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy: # Renamed for clarity
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current Node version
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm install
        
      - name: Build Project ðŸ’¡ # THIS IS THE CRITICAL MISSING STEP
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ CHANGE THIS LINE: Upload the built output folder, not the source repo
          path: './dist' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
