<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marketing Widget - AI Driven Growth</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&family=Sora:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script>
      // Immediately check theme preference to prevent flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "rgb(23 234 157)", // Updated to new bright green
              "primary-green": "#00c77d", 
              "background-light": "#f6f6f8",
              "background-dark": "#101622", // Standard Dark
              "background-home": "#0a0a23", // Home Page Dark
              "surface-dark": "#1a2230",
            },
            fontFamily: {
              sans: ["Manrope", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
              sora: ["Sora", "sans-serif"],
              inter: ["Inter", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      body {
        font-family: 'Manrope', sans-serif;
      }
      /* Home Page Specifics */
      .font-sora { font-family: 'Sora', sans-serif; }
      .text-glow { text-shadow: 0 0 8px rgba(0, 199, 125, 0.4); }
      
      /* Swiper Customization */
      .swiper-pagination-bullet {
        background: #475569;
        opacity: 0.5;
      }
      .swiper-pagination-bullet-active {
        background: #00c77d;
        opacity: 1;
      }
      .swiper-button-next, .swiper-button-prev {
        color: #00c77d;
      }
      .swiper-button-next::after, .swiper-button-prev::after {
        font-size: 24px;
        font-weight: bold;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a2230; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "swiper": "https://esm.sh/swiper@11.1.1?external=react,react-dom",
    "swiper/react": "https://esm.sh/swiper@11.1.1/react?external=react,react-dom",
    "swiper/modules": "https://esm.sh/swiper@11.1.1/modules?external=react,react-dom",
    "swiper/": "https://aistudiocdn.com/swiper@^12.0.3/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
